<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidanna API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .url-input {
            margin-bottom: 30px;
        }
        .url-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
        }
        .url-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        .test-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        .test-section h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .endpoint-path {
            font-family: monospace;
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            border-left: 4px solid #10b981;
        }
        .error {
            border-left: 4px solid #ef4444;
            color: #dc2626;
        }
        .loading {
            color: #667eea;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
        .status-loading {
            background: #dbeafe;
            color: #1e40af;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Aidanna API Endpoint Tester</h1>
        <p style="color: #666; margin-bottom: 20px;">Test all your FastAPI endpoints</p>

        <div class="url-input">
            <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Base URL:</label>
            <input type="text" id="baseUrl" value="https://animated-garbanzo-699569wqgrrv3p5g-8000.app.github.dev" placeholder="https://your-api-url.com">
        </div>

        <!-- Test 1: Health Check -->
        <div class="test-section">
            <h3>1. Health Check</h3>
            <div class="endpoint-path">GET /health</div>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <div id="health-response"></div>
        </div>

        <!-- Test 2: Root -->
        <div class="test-section">
            <h3>2. Root Endpoint</h3>
            <div class="endpoint-path">GET /</div>
            <button onclick="testRoot()">Test Root Endpoint</button>
            <div id="root-response"></div>
        </div>

        <!-- Test 3: Modes -->
        <div class="test-section">
            <h3>3. Get Modes</h3>
            <div class="endpoint-path">GET /modes</div>
            <button onclick="testModes()">Test Modes Endpoint</button>
            <div id="modes-response"></div>
        </div>

        <!-- Test 4: Generate -->
        <div class="test-section">
            <h3>4. Generate Story</h3>
            <div class="endpoint-path">POST /generate</div>
            <textarea id="generatePrompt" rows="3" placeholder="Enter your prompt...">Explain how photosynthesis works</textarea>
            <button onclick="testGenerate()" style="margin-top: 10px;">Test Generate Endpoint</button>
            <div id="generate-response"></div>
        </div>

        <!-- Test All Button -->
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="testAll()" style="padding: 15px 40px; font-size: 16px;">
                ðŸ§ª Test All Endpoints
            </button>
        </div>
    </div>

    <script>
        function getBaseUrl() {
            return document.getElementById('baseUrl').value.trim();
        }

        async function testHealth() {
            const responseDiv = document.getElementById('health-response');
            responseDiv.innerHTML = '<div class="status-badge status-loading">Testing...</div>';
            
            try {
                const response = await fetch(`${getBaseUrl()}/health`);
                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="status-badge status-success">âœ“ Success (${response.status})</div>
                    <div class="response success">${JSON.stringify(data, null, 2)}</div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="status-badge status-error">âœ— Error</div>
                    <div class="response error">Error: ${error.message}</div>
                `;
            }
        }

        async function testRoot() {
            const responseDiv = document.getElementById('root-response');
            responseDiv.innerHTML = '<div class="status-badge status-loading">Testing...</div>';
            
            try {
                const response = await fetch(`${getBaseUrl()}/`);
                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="status-badge status-success">âœ“ Success (${response.status})</div>
                    <div class="response success">${JSON.stringify(data, null, 2)}</div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="status-badge status-error">âœ— Error</div>
                    <div class="response error">Error: ${error.message}</div>
                `;
            }
        }

        async function testModes() {
            const responseDiv = document.getElementById('modes-response');
            responseDiv.innerHTML = '<div class="status-badge status-loading">Testing...</div>';
            
            try {
                const response = await fetch(`${getBaseUrl()}/modes`);
                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="status-badge status-success">âœ“ Success (${response.status})</div>
                    <div class="response success">${JSON.stringify(data, null, 2)}</div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="status-badge status-error">âœ— Error</div>
                    <div class="response error">Error: ${error.message}</div>
                `;
            }
        }

        async function testGenerate() {
            const responseDiv = document.getElementById('generate-response');
            const prompt = document.getElementById('generatePrompt').value.trim();
            
            if (!prompt) {
                responseDiv.innerHTML = `
                    <div class="status-badge status-error">âœ— Error</div>
                    <div class="response error">Please enter a prompt</div>
                `;
                return;
            }
            
            responseDiv.innerHTML = '<div class="status-badge status-loading">Testing... (this may take a few seconds)</div>';
            
            try {
                const response = await fetch(`${getBaseUrl()}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mode: 'narrative',
                        prompt: prompt
                    })
                });
                
                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="status-badge status-success">âœ“ Success (${response.status})</div>
                    <div class="response success">${JSON.stringify(data, null, 2)}</div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="status-badge status-error">âœ— Error</div>
                    <div class="response error">Error: ${error.message}</div>
                `;
            }
        }

        async function testAll() {
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testRoot();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testModes();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testGenerate();
        }
    </script>
</body>
</html>
